<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4" *ngFor="let i of data">
                    <div class="card" style="width: 18rem;">
                        <img src={{i.thumbnailUrl}} class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">title:{{i.title}}</h5>
                          <p class="card-text">id:{{i.id}}</p>
                          <img src="{{i.url}}" class="card-img-top" alt="...">
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
